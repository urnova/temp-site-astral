<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Technologie - Initialisation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #02020e; /* Noir profond bleuté */
            overflow: hidden; /* Empêche le défilement */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* --- Animation d'arrière-plan Sci-Fi --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Création d'une grille perspective qui bouge */
            background: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(2, 2, 14, 0.3) 0%, #02020e 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: center center;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0, 0 0, center center; }
            100% { background-position: 0 50px, 0 50px, center center; }
        }

        /* Ajout d'étoiles/particules lointaines */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.5;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }


        /* --- Conteneur Principal (Effet verre) --- */
        .main-container {
            text-align: center;
            padding: 3rem 2rem;
            border-radius: 20px;
            /* Effet "Glassmorphism" (verre dépoli) */
            background: rgba(10, 10, 30, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            max-width: 90%;
            width: 600px;
            animation: fadeInUp 1.5s ease-out;
        }

        /* --- Typographie et Effets --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            /* Dégradé de texte néon */
            background: linear-gradient(90deg, #00f7ff, #bc13fe, #00f7ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .status-bar {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 247, 255, 0.1);
            border-left: 3px solid #00f7ff;
            border-right: 3px solid #00f7ff;
            font-family: 'Orbitron', sans-serif;
            color: #00f7ff;
            font-weight: 700;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        /* Ligne de scan qui passe sur le statut */
        .status-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.4), transparent);
            animation: scan 2s infinite;
        }

        @keyframes scan {
            100% { left: 100%; }
        }

        p.description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cce6ff;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .highlight {
            color: #bc13fe;
            font-weight: 500;
        }

        /* Petit indicateur de chargement en bas */
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 247, 255, 0.2);
            border-top: 3px solid #00f7ff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animation d'apparition globale */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .status-bar { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="stars"></div>

    <div class="main-container">
        <h1>Astral Technologie</h1>
        
        <div class="status-bar">
            SYSTÈME EN COURS D'INITIALISATION
        </div>
        
        <p class="description">
            Notre infrastructure quantique est actuellement en phase de déploiement. 
            La plateforme est en construction intensive et <span class="highlight">n'est pas encore accessible au public</span>.
            <br><br>
            Préparez-vous pour le futur.
        </p>

        <div class="loader"></div>
    </div>

</body>
</html>
